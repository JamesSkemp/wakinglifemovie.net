<div id="comments" class="row">
	<div class="large-9 large-centered columns">
		<form method="POST" action="https://api.staticman.net/v2/entry/JamesSkemp/wakinglifemovie.net/master/comments">
			<input name="options[redirect]" type="hidden" value="https://wakinglifemovie.net">
			<!-- e.g. "2016-01-02-this-is-a-post" -->
			<input name="options[slug]" type="hidden" value="{{ .Permalink }}">
			<label><input name="fields[name]" type="text">Name</label>
			<label><input name="fields[email]" type="email">Email</label>
			<label><textarea name="fields[message]"></textarea>Message</label>
			
			<button type="submit">Post Comment</button>
		</form>
	</div>
</div>
